dataset:
  name: visa
  format: visa
  path: ./datasets/VISA
  task: segmentation
  category: candle 
  train_batch_size: 32
  eval_batch_size: 16
  num_workers: 8
  image_size: 448 # dimensions to which images are resized (mandatory)
  center_crop: 448 # dimensions to which images are center-cropped after resizing (optional)
  normalization: imagenet # data distribution to which the images will be normalized: [none, imagenet]
  transform_config:
    train: null
    eval: null
  test_split_mode: from_dir # options: [from_dir, synthetic]
  test_split_ratio: 0.2 # fraction of train images held out testing (usage depends on test_split_mode)
  val_split_mode: same_as_test # options: [same_as_test, from_test, synthetic]
  val_split_ratio: 0.5 # fraction of train/test images held out for validation (usage depends on val_split_mode)
  tiling:
    apply: false
    tile_size: null
    stride: null
    remove_border_count: 0
    use_random_tiling: False
    random_tile_count: 16
  
backbone_vitb16:
  backbone: ViT-B-16
  pretrained: laion400m_e32 
backbone_vitb16l:
  backbone: ViT-B-16
  pretrained: laion2b_s34b_b88k
backbone_vitb16q:
  backbone: ViT-B-16-quickgelu
  pretrained: metaclip_fullcc
backbone_vitb16plus240:
  backbone: ViT-B-16-plus-240
  pretrained: laion400m_e32
backbone_vitb14l:
  backbone: ViT-L-14
  pretrained: laion400m_e32 
backbone_vitl14ll:
  backbone: ViT-L-14
  pretrained: commonpool_xl_laion_s13b_b90k 
backbone_vitl14b90k:
  backbone: ViT-L-14
  pretrained: datacomp_xl_s13b_b90k
backbone_vitb14b90k:
  backbone: ViT-B-16
  pretrained: datacomp_xl_s13b_b90k
backbone_eva:
  backbone: EVA02-B-16
  pretrained: merged2b_s8b_b131k 
backbone_eval14:
  backbone: EVA02-L-14
  pretrained: merged2b_s4b_b131k 

model:
  name: sclipad
  backbone:   ${backbone_vitb16l.backbone}
  pretrained: ${backbone_vitb16l.pretrained}
  ckpt: ""
  img_size: ${dataset.image_size}
  patch_size: 16
  category: ${dataset.category}
  k_shot: 4
  zero_shot: True
  normalization_method: min_max # options: [null, min_max, cdf]
  feature_layer: -1
  cls_type_windows: max
  text_prompt_type: standard
  few_shot_topk: 3
  apply_key_smoothing: true
  isCSA: true
  clsCSA: false
  apply_sliding_windows: true 
  text_adapter: 0.2
  image_adapter: 0.2
  attn_logit_scale: 1.5

metrics:
  image:
    - F1Score
    - AUROC
  pixel:
    - F1Score
    - AUROC
  threshold:
    method: adaptive #options: [adaptive, manual]
    manual_image: null
    manual_pixel: null

visualization:
  show_images: False # show images on the screen
  save_images: True # save images to the file system
  log_images: False # log images to the available loggers (if any)
  image_save_path: null # path to which images will be saved
  mode: full # options: ["full", "simple"]

project:
  seed: 0
  path: ./results

logging:
  logger: [] # options: [comet, tensorboard, wandb, csv] or combinations.
  log_graph: false # Logs the model graph to respective logger.

optimization:
  export_mode: null # options: onnx, openvino

# PL Trainer Args. Don't add extra parameter here.
trainer:
  enable_checkpointing: true
  default_root_dir: null
  gradient_clip_val: 0
  gradient_clip_algorithm: norm
  num_nodes: 1
  devices: 1
  enable_progress_bar: true
  overfit_batches: 0.0
  track_grad_norm: -1
  check_val_every_n_epoch: 1 # Don't validate before extracting features.
  fast_dev_run: false
  accumulate_grad_batches: 1
  max_epochs: 1
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  limit_test_batches: 1.0
  limit_predict_batches: 1.0
  val_check_interval: 1.0 # Don't validate before extracting features.
  log_every_n_steps: 50
  accelerator: auto # <"cpu", "gpu", "tpu", "ipu", "hpu", "auto">
  strategy: null
  sync_batchnorm: false
  precision: 32
  enable_model_summary: true
  num_sanity_val_steps: 0
  profiler: null
  benchmark: false
  deterministic: false
  reload_dataloaders_every_n_epochs: 0
  auto_lr_find: false
  replace_sampler_ddp: true
  detect_anomaly: false
  auto_scale_batch_size: false
  plugins: null
  move_metrics_to_cpu: false
  multiple_trainloader_mode: max_size_cycle
